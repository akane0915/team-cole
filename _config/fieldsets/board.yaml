title: Board Page
include: meta

fields:
  content:
    type: hidden

  intro:
    display: Board Intro
    type: section

  intro_title:
    display: Intro Title

  intro_content:
    display: Intro Content
    type: text

  board:
    display: Board Members
    type: section

  board_grid:
    type: grid
    starting_rows: 1
    fields:
      title:
        display: Name
        instructions:
          below: Enter name of board member.
        type: text
        width: 25%
      bio:
        display: Bio
        instructions:
          below: Enter board member bio.
        type: textarea
        height: 150
        width: 50%
      photo_image:
        type: file
        max_files: 1
        display: Photo
        instructions:
          below: Upload photo of board member.
        allowed: [png, gif, jpg, jpeg]
        destination: assets/img/gallery/about
        width: 25%
