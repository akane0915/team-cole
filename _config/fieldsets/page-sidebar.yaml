title: Page with Sidebar
include: meta               # include the meta fields

fields:
  title:
    instructions: "Enter the main page title here."

  main_section:
    type: section
    display: Main Content
    instructions: "Enter your main page content here."

  _template:
    type: hidden
    default: page

  content:
    display: Page Main Content
    type: redactor
    instructions:
      below: "Add the main page content here."

  sidebar_header:
    display: Sidebar Header
    instructions:
      below: "Enter a header for the sidebar here."
    type: text

  photos:
    display: Photos
    type: grid
    starting_rows: 1
    min_rows: 1
    max_rows: 3
    fields:
      photo_image:
        type: file
        max_files: 1
        display: Photo
        allowed: [png, gif, jpg, jpeg]
        destination: assets/img/gallery/about
        browse: false
        # resize:
        #   width: 1000
        #   height: 1000
        #   quality: 75
        #   upsize: false
        # width: 25%
      photo_title:
        display: Title
        type: text
        width: 25%

  sidebar_content:
    display: Sidebar Content
    instructions:
      below: Enter content for the sidebar here.
    type: redactor


  # This is the standard page fieldset it pulls in the meta fields and sets the template to always use the page template.
