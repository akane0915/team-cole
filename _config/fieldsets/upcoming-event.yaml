title: Upcoming Event
include: meta

fields:
  title:
    instructions: "Enter the main title here."

  main_section:
    type: section
    display: Main Content
    instructions:
      below: "Enter your main content here."

  event_name:
    display: Event Name
    type: text

  event_date:
    display: Event Date
    type: text
    instructions:
      below: "Enter date as "Jul 20th"

  event_start:
    display: Time
    type: text

  location:
    display: Location Name
    type: text

  address_line1:
    display: Address Line 1
    type: text
    instructions:
      below: "Enter Street address."

  address_line2:
    display: Address Line 2
    type: text
    instructions:
      below: "Enter suite, unit, building, floor etc."

  city:
    display: City, State Zip
    type: text

  link_url:
    display: External Link URL
    type: text
    instructions:
      below: "Enter a URL (e.g.: http://teamcole.org)."

  link_name:
    display: External Link Name
    type: text
    instructions:
      below: "Enter a display name for the external link above (e.g.: teamcole.org)."

  summary:
    display: Summary
    type: textarea
    height: 100
    instructions:
      below: "Add a short summary or info here (2 lines or less)."

  content:
    type: hidden

  event_photos:
    display: Photos
    type: grid
    starting_rows: 1
    min_rows: 1
    max_rows: 9
    fields:
      photo_image:
        type: file
        max_files: 1
        display: Photo
        allowed: [png, gif, jpg, jpeg]
        destination: assets/img/events
        browse: true
        resize:
          width: 1000
          height: 1000
          quality: 75
          upsize: false
        width: 25%
      photo_title:
        display: Title
        type: text
        width: 25%
      photo_caption:
        display: Caption
        type: text
        width: 50%
