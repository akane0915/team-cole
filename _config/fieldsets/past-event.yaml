title: Past event page
include: meta
# hide: false

fields:
  title:
    instructions: "Enter the main page title here."

  main_section:
    type: section
    display: Main Content
    instructions:
      below: "Enter your main content here."

  money_raised:
    display: Money Raised
    instructions:
      below: "Enter amount raised, e.g. $5,000."

  summary:
    display: Summary
    type: textarea
    height: 100
    instructions:
      below: "Add a short summary here for the home page."

  content:
    display: Main Content
    type: redactor
    instructions:
      below: "Add the main content here."

  event_photos:
    display: Photos
    type: grid
    starting_rows: 1
    min_rows: 1
    max_rows: 9
    fields:
      photo_image:
        type: file
        max_files: 1
        display: Photo
        allowed: [png, gif, jpg, jpeg]
        destination: assets/img/gallery/
        browse: true
        resize:
          width: 1000
          height: 1000
          quality: 75
          upsize: false
        width: 25%
      photo_title:
        display: Title
        type: text
        width: 25%
      photo_caption:
        display: Caption
        type: text
        width: 50%
