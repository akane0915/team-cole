<section role="main" class="main">
  <div class="row family">
    <header>
      {{ if alt_title }}
        <h2>{{ alt_title }}</h2>
      {{ else }}
        <h2>{{ title }}</h2>
      {{ endif }}
    </header>

    {{ board_grid }}
    <div class="medium-9 columns">
      <a name="{{ title|slugify|lower }}"></a>
      <h3>{{ title }}</h3>
      {{ bio }}
    </div>
    <aside class="medium-3 columns">
      <div class="photo"><img src="{{ transform src="{ photo_image }" width="200" height="200" action="smart" upsize="false" destination="/assets/img/families/{{ title|slugify|lower }}/" }}" alt="{{ if alt_title }}{{ alt_title }}{{ else }}{{ title }}{{ endif }} Photo" /></div>
    </aside>
    {{ /board_grid }}
